<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenGears Marketing Package</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #f0f4f8;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #4a704a 0%, #a2c579 100%);
    }
    .hover-scale img {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover img {
      transform: scale(1.05);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .bounce:hover {
      animation: bounce 0.5s ease infinite;
    }
    .product-layout {
      display: flex;
      align-items: center;
      min-height: 80vh;
    }
    .product-image {
      flex: 0 0 auto;
      margin-left: 2rem;
    }
    .product-text {
      flex: 1;
      padding-left: 3rem;
      color: #333;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .product-layout {
        flex-direction: column;
        min-height: auto;
        padding: 1rem;
      }
      .product-image {
        margin-left: 0;
        margin-bottom: 1rem;
      }
      .product-image img {
        max-height: 50vh;
        width: 100%;
        object-fit: contain;
      }
      .product-text {
        padding-left: 0;
        text-align: center;
      }
      .product-text h2 {
        font-size: 1.5rem;
      }
      .product-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      return (
        <nav className="bg-green-700 text-white p-4 sticky top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <div className="text-2xl font-bold">GreenGears</div>
            <ul className="flex space-x-6">
              <li><a href="#home" className="hover:text-yellow-300">Home</a></li>
              <li><a href="#product" className="hover:text-yellow-300">Product</a></li>
              <li><a href="#about" className="hover:text-yellow-300">About</a></li>
              <li><a href="#ad" className="hover:text-yellow-300">Ad</a></li>
              <li><a href="#contact" className="hover:text-yellow-300">Contact</a></li>
            </ul>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="gradient-bg text-white py-20 text-center">
          <div className="container mx-auto">
            <img src="logo.jpg" alt="GreenGears Logo" className="mx-auto h-24 mb-4" />
            <h1 className="text-5xl font-bold mb-4">Welcome to GreenGears</h1>
            <p className="text-xl mb-6">Smarter Lawns Start Here.</p>
            <a href="#product" className="bg-yellow-400 text-green-900 px-6 py-3 rounded-full font-semibold hover:bg-yellow-500">Discover DandiBot</a>
          </div>
        </section>
      );
    }

    function CompanyOverview() {
      return (
        <section id="about" className="py-16 bg-white">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-semibold mb-6">Who We Are</h2>
            <p className="text-lg max-w-2xl mx-auto">
              GreenGears is dedicated to revolutionizing lawn care with sustainable innovation. Founded in 2023, we introduced the DandiBot, the first product in our eco-friendly yard care toolbox.
            </p>
          </div>
        </section>
      );
    }

    function ValueProposition() {
      return (
        <section id="product" className="py-16">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-semibold mb-6">Why Choose Us?</h2>
            <ul className="list-disc list-inside text-lg text-gray-700 max-w-xl mx-auto">
              <li>Fully autonomous dandelion removal with DandiBot</li>
              <li>Pet- and kid-safe, chemical-free design</li>
              <li>Intuitive setup for effortless lawn care</li>
              <li>Cost-effective solution with long-term savings</li>
              <li>24/7 customer support for any assistance</li>
              <li>Enhanced lawn health with natural grass reseeding</li>
              <li>One-year warranty for peace of mind</li>
            </ul>
          </div>
        </section>
      );
    }

    function ProductRendering() {
      return (
        <section id="value" className="py-24 product-layout">
          <div className="product-image">
            <img src="product.jpg" alt="DandiBot Product" className="max-h-[80vh]" />
          </div>
          <div className="product-text">
            <h2 className="text-4xl font-semibold mb-6">Meet the DandiBot</h2>
            <p className="text-lg mt-4 max-w-xl">
              DandiBot is the first product in the GreenGears toolbox. It is a compact, solar-recharging lawn robot designed to automatically detect and remove dandelions from your yard. Using computer vision and a mechanical weeding system, it identifies each weed, removes it at the root, and refills the hole with grass seed, all without chemicals or manual effort.
            </p>
            <p className="text-lg mt-4 max-w-xl">
              The robot operates autonomously, navigating your lawn with ease and returning to its charging station when needed. Whether you care about sustainability, saving time, or just want a pristine lawn without the hassle, DandiBot offers a quiet, intelligent solution that works while you relax.
            </p>
          </div>
        </section>
      );
    }

    function AdvertisementFlyer() {
      return (
        <section id="ad" className="py-16 bg-white">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-semibold mb-6">Our Advertisement Flyer</h2>
            <div className="hover-scale mx-auto">
              <img src="Advertisement.jpg" alt="GreenGears Advertisement Flyer" className="mx-auto max-h-[50vh] rounded-lg shadow-lg" />
            </div>
            <p className="text-lg text-gray-700 mt-4 max-w-xl mx-auto">
              Check out our latest flyer showcasing how DandiBot helps you reclaim your weekends with a serene, dandelion-free backyard.
            </p>
          </div>
        </section>
      );
    }

    function Taglines() {
      return (
        <section className="py-16 bg-gray-100">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-semibold mb-6">Taglines</h2>
            <ul className="list-disc list-inside text-lg text-gray-700 max-w-xl mx-auto">
              <li>Bye Bye Dandelions. Hello, Perfect Lawn</li>
              <li>Smarter Lawns Start Here.</li>
              <li>DandiBot: Reclaim Your Weekend. Perfect Your Lawn.</li>
              <li>No Chemicals. No Compromise.</li>
              <li>Weed Out the Waste. Seed for the Future.</li>
            </ul>
          </div>
        </section>
      );
    }

    function CommunicationStrategyBrief() {
      return (
        <section className="py-16 bg-white">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-semibold mb-6">Communication Strategy Brief</h2>
            <p className="text-lg max-w-2xl mx-auto mb-4">
              <strong>Core Theme:</strong> A friendly backyard helper that saves time and effort.
            </p>
            <p className="text-lg max-w-2xl mx-auto mb-4">
              <strong>Target Audience & Appeals:</strong> This campaign targets tech-savvy parents and gadget-loving households aged 30–50 who appreciate smart solutions that make home life easier. Emotional appeals focus on the fun and novelty of owning a backyard robot that the whole family can enjoy. Rational benefits emphasize hands-free weeding, quiet operation, and a chemical-free way to maintain a safe lawn for kids and pets. The tone is light, playful, and confident—designed to spark curiosity and deliver practical results without adding effort.
            </p>
            <p className="text-lg max-w-2xl mx-auto">
              <strong>Value Proposition:</strong> DandiBot is the fun, friendly robot that makes yardwork disappear. Safe, smart, and surprisingly satisfying to watch—it’s the time-saving sidekick your lawn has been waiting for.
            </p>
          </div>
        </section>
      );
    }

    function TargetAudience() {
      return (
        <section className="py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-semibold text-center mb-6">Who We Serve</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold">Busy Families (30-50+)</h3>
                <p className="text-gray-600 mt-2">Parents seeking more time with kids, relief from yardwork, and a safe, pristine lawn.</p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold">Eco-Conscious Households</h3>
                <p className="text-gray-600 mt-2">Homeowners valuing sustainability and chemical-free lawn care.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function MarketingStrategies() {
      return (
        <section className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-semibold text-center mb-6">Our Plan to Win</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
              <div className="bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold">Digital Marketing</h3>
                <p className="text-gray-600 mt-2">Social media campaigns showcasing DandiBot in action</p>
              </div>
              <div className="bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold">Content Marketing</h3>
                <p className="text-gray-600 mt-2">Videos and blogs on sustainable lawn care</p>
              </div>
              <div className="bg-gray-50 p-6 rounded-lg shadow-md">
                <h3 className="text-2xl font-bold">Community Events</h3>
                <p className="text-gray-600 mt-2">Demo days at local parks and family fairs</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function CallToAction() {
      return (
        <section className="py-20 gradient-bg text-white">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-semibold mb-6">Reclaim Your Weekend</h2>
            <p className="text-lg mb-6 max-w-xl mx-auto">Perfect your lawn effortlessly with DandiBot. Schedule an appointment below.</p>
            <form className="max-w-md mx-auto space-y-4">
              <input
                type="text"
                placeholder="Your Name"
                className="w-full p-2 rounded-lg text-green-900"
              />
              <input
                type="email"
                placeholder="Your Email"
                className="w-full p-2 rounded-lg text-green-900"
              />
              <input
                type="tel"
                placeholder="Your Phone Number"
                className="w-full p-2 rounded-lg text-green-900"
              />
              <textarea
                placeholder="Your Inquiries"
                className="w-full p-2 rounded-lg text-green-900 h-24"
              />
              <button
                type="submit"
                className="bounce bg-yellow-400 text-green-900 px-6 py-3 rounded-full font-semibold hover:bg-yellow-500"
              >
                Submit Appointment Request
              </button>
            </form>
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <CompanyOverview />
          <ValueProposition />
          <ProductRendering />
          <AdvertisementFlyer />
          <Taglines />
          <CommunicationStrategyBrief />
          <TargetAudience />
          <MarketingStrategies />
          <CallToAction />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
